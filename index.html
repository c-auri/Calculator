<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <form id="display">
                <label id="error" class="hidden">a snarky error message</label>
                <input id="input" type="text"></textarea>
            </form>
            <div id="panel">

                <button class="digit bot">1</button>
                <button class="digit bot">2</button>
                <button class="digit bot">3</button>
                <button class="digit mid">4</button>
                <button class="digit mid">5</button>
                <button class="digit mid">6</button>
                <button class="digit top">7</button>
                <button class="digit top">8</button>
                <button class="digit top">9</button>
                <button class="digit zero">0</button>

                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">&times;</button>
                <button class="operator">&#247;</button>

                <button id="point">.</button>
                <button id="EQ">=</button>
                <button id="CLEAR">clear</button>
                <button id="DEL">âŒ«</button>

            </div>
        </div>
    </main>
    <footer>
            <span>&copy; <a href="https://github.com/c-auri">c-auri</a> 2023</span>
            <span class="links">
                <a href="https://www.theodinproject.com/lessons/foundations-calculator">project</a>
                <a href="https://github.com/cauri-odin/calculator">repository</a>
            </span>
    </footer>
    <script type="module" src="./app.js"></script>
</body>
</html>
